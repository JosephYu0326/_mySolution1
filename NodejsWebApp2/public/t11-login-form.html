<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link href="stylesheets/bootstrap-5.0.2/bootstrap.min.css" rel="stylesheet" />
    <script src="javascripts/jquery-3.6.0.min.js"></script>
    <title>登入畫面</title>
</head>
<body>
    <div class="container mt-5 border shadow py-5 w-50">
        <div class="row">
            <div class="offset-sm-3 col-sm-6">
                <h3 class="text-center">登入畫面</h3>
                <form method="get" action="/t11-login" enctype="application/x-www-form-urlencoded" id="form1">
                    <div class="mb-3">
                        <label for="username" class="form-label">使用者名稱</label>
                        <input class="form-control" type="text" name="username" id="username" placeholder="請輸入使用者名稱" value="捏小倩" />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">密碼</label>
                        <input class="form-control" type="password" name="password" id="password" placeholder="請輸入密碼" value="令采臣" />
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary" onclick="$('#form1').attr('method','get')">以Get方法送出</button>
                        <button type="submit" class="btn btn-danger" onclick="$('#form1').attr('method','post')">以Post方法送出</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
