<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>登入畫面</title>
    <style>
        .container {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="offset-sm-3 col-sm-6">
                <h3 class="text-center">登入畫面</h3>
                <form method="get" action="/login" enctype="application/x-www-form-urlencoded" id="form1">
                    <div class="form-group">
                        <label for="username">使用者名稱</label>
                        <input class="form-control" type="text" name="username" id="username" placeholder="請輸入使用者名稱" value="捏小倩" />
                    </div>
                    <div class="form-group">
                        <label for="password">密碼</label>
                        <input class="form-control" type="password" name="password" id="password" placeholder="請輸入密碼" value="令采臣" />
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" onclick="$('#form1').attr('method','get')">以Get方法送出</button>
                        <button type="submit" class="btn btn-danger" onclick="$('#form1').attr('method','post')">以Post方法送出</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
